<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Avalia√ß√£o de Reda√ß√£o Profissional</title>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #1a73e8;
            --success: #2e7d32;
            --bg-light: #f8f9fa;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg-light); margin: 0; overflow: hidden; }

        /* Tela de Login */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--primary-color); display: flex; align-items: center;
            justify-content: center; z-index: 9999; transition: 0.5s;
        }
        .login-card {
            background: white; padding: 2.5rem; border-radius: 15px;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.2);
            text-align: center; width: 100%; max-width: 350px;
        }
        .login-card input {
            width: 100%; padding: 12px; margin-bottom: 1rem;
            border: 2px solid #ddd; border-radius: 8px; font-size: 1rem;
            box-sizing: border-box; outline: none;
        }
        .btn-login {
            width: 100%; padding: 12px; background: var(--accent-color);
            color: white; border: none; border-radius: 8px;
            font-weight: bold; cursor: pointer;
        }

        /* Sistema Principal */
        #main-system { display: none; height: 100vh; flex-direction: column; }
        header { background: white; padding: 1rem 2rem; border-bottom: 2px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        
        nav { background: #fff; display: flex; justify-content: center; gap: 2rem; padding: 0.5rem; border-bottom: 1px solid #eee; }
        .nav-link { border: none; background: none; padding: 1rem; cursor: pointer; color: #666; font-weight: 500; border-bottom: 3px solid transparent; }
        .nav-link.active { color: var(--accent-color); border-bottom-color: var(--accent-color); }
        
        main { max-width: 1100px; margin: 1.5rem auto; padding: 0 1rem; flex: 1; overflow-y: auto; width: 100%; box-sizing: border-box; }
        .tab-pane { display: none; }
        .tab-pane.active { display: block; }
        
        .card { background: white; border-radius: 12px; padding: 2rem; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: 1px solid #eee; }
        textarea { width: 100%; height: 400px; padding: 1.2rem; border-radius: 8px; border: 1px solid #ddd; font-size: 1rem; resize: none; box-sizing: border-box; line-height: 1.6; }
        
        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        .btn { padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 8px; transition: 0.3s; }
        .btn-primary { background: var(--accent-color); color: white; flex: 2; justify-content: center; }
        .btn-danger { background: #d32f2f; color: white; flex: 1; justify-content: center; }
        
        /* Scanner Styles */
        .upload-area { border: 2px dashed #ccc; padding: 40px; text-align: center; border-radius: 12px; cursor: pointer; transition: 0.3s; }
        .upload-area:hover { border-color: var(--accent-color); background: #f0f7ff; }
        #image-preview { max-width: 100%; margin-top: 20px; border-radius: 8px; display: none; }
        .loader { display: none; margin: 20px auto; border: 4px solid #f3f3f3; border-top: 4px solid var(--accent-color); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-card">
        <i data-lucide="shield-check" style="color: var(--accent-color); margin-bottom: 10px; width: 48px; height: 48px;"></i>
        <h2 style="margin-bottom: 20px;">Acesso Restrito</h2>
        <input type="password" id="passwordField" placeholder="Senha de acesso">
        <button class="btn-login" onclick="validateAccess()">Entrar no Sistema</button>
        <p id="error-msg" style="color: #d32f2f; font-size: 0.8rem; margin-top: 15px; display: none;">Senha incorreta.</p>
    </div>
</div>

<div id="main-system">
    <header>
        <div style="display:flex; align-items:center; gap:10px;">
            <i data-lucide="clipboard-check" style="color: var(--accent-color);"></i>
            <h2 style="margin:0; font-size: 1.2rem; color: var(--primary-color);">Avaliador de Reda√ß√£o Profissional</h2>
        </div>
        <div id="status-badge" style="font-size: 0.8rem; color: #666;"><i data-lucide="cpu" style="width:14px; vertical-align:middle;"></i> Sistema Ativo</div>
    </header>

    <nav>
        <button class="nav-link active" onclick="switchTab(event, 'scanner')"><i data-lucide="camera" style="width:16px;"></i> Digitalizar</button>
        <button class="nav-link" onclick="switchTab(event, 'editor')"><i data-lucide="file-text" style="width:16px;"></i> Editor</button>
        <button class="nav-link" onclick="switchTab(event, 'results')"><i data-lucide="bar-chart" style="width:16px;"></i> Resultado</button>
    </nav>

    <main>
        <div id="scanner" class="tab-pane active">
            <div class="card">
                <h3>Digitalizar Imagem</h3>
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <i data-lucide="upload-cloud" style="width: 40px; height: 40px; color: #666;"></i>
                    <p>Clique ou arraste a foto da reda√ß√£o aqui</p>
                    <input type="file" id="fileInput" hidden accept="image/*" onchange="handleImage(this)">
                </div>
                <div class="loader" id="scanLoader"></div>
                <img id="image-preview">
                <div class="btn-group" id="scanActions" style="display:none;">
                    <button class="btn btn-primary" onclick="startOCR()"><i data-lucide="wand-2"></i> Extrair Texto</button>
                    <button class="btn btn-danger" onclick="clearScanner()"><i data-lucide="trash"></i> Limpar</button>
                </div>
            </div>
        </div>

        <div id="editor" class="tab-pane">
            <div class="card">
                <h3>Texto da Reda√ß√£o</h3>
                <textarea id="essayText" placeholder="O texto aparecer√° aqui ap√≥s a digitaliza√ß√£o ou pode ser colado..."></textarea>
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="runCorrection()">üöÄ Iniciar Corre√ß√£o Profissional</button>
                    <button class="btn btn-danger" onclick="clearEditor()"><i data-lucide="trash"></i> Limpar Aba</button>
                </div>
            </div>
        </div>

        <div id="results" class="tab-pane">
            <div class="card">
                <h3>Relat√≥rio de Avalia√ß√£o</h3>
                <div id="feedback-area" style="white-space: pre-wrap; font-family: serif; line-height: 1.8;">O resultado aparecer√° ap√≥s o processamento.</div>
                <button class="btn btn-danger" style="margin-top: 20px;" onclick="clearResults()">Limpar Resultado</button>
            </div>
        </div>
    </main>
</div>

<script>
    lucide.createIcons();

    // LOGIN
    function validateAccess() {
        const pass = document.getElementById('passwordField').value;
        if (pass === "beatriz") {
            document.getElementById('login-overlay').style.display = "none";
            document.getElementById('main-system').style.display = "flex";
            document.body.style.overflow = "auto";
        } else {
            document.getElementById('error-msg').style.display = "block";
            document.getElementById('passwordField').value = "";
        }
    }

    // NAVEGA√á√ÉO
    function switchTab(e, id) {
        document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        e.currentTarget.classList.add('active');
    }

    // L√ìGICA DO SCANNER (OCR)
    function handleImage(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.getElementById('image-preview');
                img.src = e.target.result;
                img.style.display = 'block';
                document.getElementById('scanActions').style.display = 'flex';
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    async function startOCR() {
        const img = document.getElementById('image-preview');
        const loader = document.getElementById('scanLoader');
        if (!img.src) return;

        loader.style.display = 'block';
        
        try {
            const result = await Tesseract.recognize(img.src, 'por', { logger: m => console.log(m) });
            document.getElementById('essayText').value = result.data.text;
            alert("Digitaliza√ß√£o conclu√≠da! O texto foi enviado para a aba Editor.");
            switchTab({currentTarget: document.querySelectorAll('.nav-link')[1]}, 'editor');
        } catch (e) {
            alert("Erro na digitaliza√ß√£o. Tente uma imagem mais clara.");
        } finally {
            loader.style.display = 'none';
        }
    }

    // BOT√ïES DE LIMPAR
    function clearScanner() {
        document.getElementById('fileInput').value = "";
        document.getElementById('image-preview').style.display = "none";
        document.getElementById('scanActions').style.display = "none";
    }

    function clearEditor() {
        if(confirm("Deseja limpar todo o texto da reda√ß√£o?")) {
            document.getElementById('essayText').value = "";
        }
    }

    function clearResults() {
        document.getElementById('feedback-area').innerText = "O resultado aparecer√° ap√≥s o processamento.";
    }

    // CORRE√á√ÉO (AI)
    async function runCorrection() {
        const text = document.getElementById('essayText').value;
        const feedback = document.getElementById('feedback-area');
        if(!text) return alert("Por favor, digitalize ou insira um texto primeiro.");

        switchTab({currentTarget: document.querySelectorAll('.nav-link')[2]}, 'results');
        feedback.innerText = "Processando an√°lise t√©cnica baseada nos 57 crit√©rios... Aguarde.";

        const API_URL = "https://carolann-unfrosty-semiliberally.ngrok-free.dev/v1/chat/completions";

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
                body: JSON.stringify({
                    model: "local-model",
                    messages: [
                        {role: "system", content: "Voc√™ √© um corretor de reda√ß√£o rigoroso. Use os crit√©rios de 1 a 57 para avaliar."},
                        {role: "user", content: text}
                    ],
                    temperature: 0.2
                })
            });
            const data = await response.json();
            feedback.innerText = data.choices[0].message.content;
        } catch (error) {
            feedback.innerText = "Erro: Verifique se o servidor local est√° ativo no Ngrok.";
        }
    }

    // Enter na senha
    document.getElementById('passwordField').addEventListener('keypress', (e) => { if (e.key === 'Enter') validateAccess(); });
</script>
</body>
</html>
