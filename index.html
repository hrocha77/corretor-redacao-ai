<!DOCTYPE html>
<html lang="pt-br">
<head>

    <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
    <style>

        body { font-family: 'Inter', sans-serif; background: var(--bg-light); margin: 0; overflow: hidden; }

        /* Tela de Login */
        #login-overlay {

        .login-card {

            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.2);

        .login-card h2 { margin-bottom: 1.5rem; color: var(--primary-color); font-size: 1.2rem; }
        .login-card input {

            border: 2px solid #ddd; border-radius: 8px; font-size: 1rem;

        .login-card input:focus { border-color: var(--accent-color); }
        .btn-login {

            color: white; border: none; border-radius: 8px;

        .hardware-badge { background: #e8f5e9; color: #2e7d32; padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; border: 1px solid #2e7d32; }
        
        nav { background: #fff; display: flex; justify-content: center; gap: 2rem; padding: 0.5rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .nav-link { border: none; background: none; padding: 1rem; cursor: pointer; color: #666; font-weight: 500; border-bottom: 3px solid transparent; transition: 0.3s; }
        .nav-link.active { color: var(--primary-color); border-bottom-color: var(--primary-color); }

        main { max-width: 1100px; margin: 2rem auto; padding: 0 1rem; flex: 1; overflow-y: auto; }
        .tab-pane { display: none; }
        .tab-pane.active { display: block; }
        
        .card { background: white; border-radius: 12px; padding: 2rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        textarea { width: 100%; height: 450px; padding: 1.5rem; border-radius: 8px; border: 1px solid #ddd; font-size: 1.1rem; line-height: 1.6; resize: none; box-sizing: border-box; outline: none; }
        textarea:focus { border-color: var(--accent-color); }

        .btn-primary { background: var(--accent-color); color: white; padding: 1rem 2rem; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 1rem; font-size: 1rem; transition: 0.2s; }
        .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 4px 6px rgba(0,0,0,0.1); }

        #feedback-area { background: #fafafa; padding: 1.5rem; border-radius: 8px; border: 1px solid #eee; white-space: pre-wrap; font-family: 'Georgia', serif; line-height: 1.8; }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-card">
        <i data-lucide="lock" style="color: var(--primary-color); margin-bottom: 10px;"></i>
        <h2>Acesso Restrito</h2>
        <input type="password" id="passwordField" placeholder="Digite a senha de acesso">
        <button class="btn-login" onclick="validateAccess()">Entrar no Sistema</button>
        <p id="error-msg" style="color: var(--error-color); font-size: 0.8rem; margin-top: 10px; display: none;">Senha incorreta.</p>

</div>

<div id="main-system">
    <header>
        <div style="display:flex; align-items:center; gap:10px;">
            <i data-lucide="shield-check" style="color: var(--primary-color);"></i>

        </div>

                <button class="btn-primary" onclick="runCorrection()">üöÄ Iniciar Avalia√ß√£o com Intelig√™ncia Artificial</button>

        </div>

        <div id="results" class="tab-pane">
            <div class="card">
                <h3>Relat√≥rio Anal√≠tico de Compet√™ncias</h3>
                <div id="feedback-area">Aguardando o processamento do texto...</div>
                <button class="btn-primary" style="background: #607d8b; margin-top: 2rem;" onclick="window.print()">üñ®Ô∏è Exportar Relat√≥rio</button>
            </div>
        </div>
    </main>
</div>

<script>
    lucide.createIcons();

    // Valida√ß√£o de Senha
    function validateAccess() {
        const pass = document.getElementById('passwordField').value;
        const error = document.getElementById('error-msg');
        
        if (pass === "beatriz") {
            document.getElementById('login-overlay').style.opacity = "0";
            setTimeout(() => {
                document.getElementById('login-overlay').style.display = "none";
                document.getElementById('main-system').style.display = "flex";
                document.body.style.overflow = "auto";
            }, 500);
        } else {
            error.style.display = "block";
            document.getElementById('passwordField').value = "";
        }
    }

    // Atalho Enter para Senha
    document.getElementById('passwordField').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') validateAccess();
    });

    // Alternar Abas
    function switchTab(e, id) {
        document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        e.currentTarget.classList.add('active');
    }

    // Executar Corre√ß√£o
    async function runCorrection() {
        const text = document.getElementById('essayText').value;
        const feedback = document.getElementById('feedback-area');
        if(!text) return alert("Por favor, insira o texto da reda√ß√£o.");

        switchTab({currentTarget: document.querySelectorAll('.nav-link')[1]}, 'results');
        feedback.innerText = "Processando reda√ß√£o via RTX 4090... Aplicando os 57 crit√©rios de avalia√ß√£o.";

        const API_URL = "https://carolann-unfrosty-semiliberally.ngrok-free.dev/v1/chat/completions";

                headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
                body: JSON.stringify({
                    model: "local-model",
                    messages: [
                        {role: "system", content: "Voc√™ √© um avaliador de reda√ß√£o profissional. Use os crit√©rios oficiais 1 a 57 para fornecer um feedback t√©cnico e notas por compet√™ncia."},
                        {role: "user", content: text}

        } catch (error) {

</script>
</body>
