<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito - Avaliador UFMG/COLTEC</title>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
    <style>
        :root {
            --ufmg-red: #9e1b32;
            --ufmg-gray: #333333;
            --bg-light: #f5f7f9;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg-light); margin: 0; overflow: hidden; }

        /* Tela de Login */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--ufmg-red); display: flex; align-items: center;
            justify-content: center; z-index: 9999; transition: 0.5s;
        }
        .login-card {
            background: white; padding: 2.5rem; border-radius: 15px;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.2);
            text-align: center; width: 100%; max-width: 350px;
        }
        .login-card h2 { margin-bottom: 1.5rem; color: var(--ufmg-gray); font-size: 1.2rem; }
        .login-card input {
            width: 100%; padding: 12px; margin-bottom: 1rem;
            border: 2px solid #ddd; border-radius: 8px; font-size: 1rem;
            box-sizing: border-box; outline: none;
        }
        .login-card input:focus { border-color: var(--ufmg-red); }
        .btn-login {
            width: 100%; padding: 12px; background: var(--ufmg-red);
            color: white; border: none; border-radius: 8px;
            font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .btn-login:hover { background: #7a1426; }

        /* Ocultar sistema inicialmente */
        #main-system { display: none; height: 100vh; flex-direction: column; }

        /* Estilos do Sistema (Mantidos da vers√£o anterior) */
        header { background: white; padding: 1rem 2rem; border-bottom: 3px solid var(--ufmg-red); display: flex; justify-content: space-between; align-items: center; }
        .hardware-badge { background: #e8f5e9; color: #2e7d32; padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; border: 1px solid #2e7d32; }
        nav { background: #fff; display: flex; justify-content: center; gap: 2rem; padding: 0.5rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .nav-link { border: none; background: none; padding: 1rem; cursor: pointer; color: #666; font-weight: 500; border-bottom: 3px solid transparent; }
        .nav-link.active { color: var(--ufmg-red); border-bottom-color: var(--ufmg-red); }
        main { max-width: 1100px; margin: 2rem auto; padding: 0 1rem; flex: 1; overflow-y: auto; }
        .tab-pane { display: none; }
        .tab-pane.active { display: block; }
        .card { background: white; border-radius: 12px; padding: 2rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        textarea { width: 100%; height: 400px; padding: 1rem; border-radius: 8px; border: 1px solid #ddd; font-size: 1rem; resize: none; box-sizing: border-box; }
        .btn-primary { background: var(--ufmg-red); color: white; padding: 1rem 2rem; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 1rem; }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-card">
        <i data-lucide="lock" style="color: var(--ufmg-red); margin-bottom: 10px;"></i>
        <h2>Acesso Restrito COLTEC</h2>
        <input type="password" id="passwordField" placeholder="Digite a senha de acesso">
        <button class="btn-login" onclick="validateAccess()">Entrar no Sistema</button>
        <p id="error-msg" style="color: red; font-size: 0.8rem; margin-top: 10px; display: none;">Senha incorreta. Tente novamente.</p>
    </div>
</div>

<div id="main-system">
    <header>
        <div style="display:flex; align-items:center; gap:10px;">
            <i data-lucide="graduation-cap"></i>
            <h2 style="margin:0; font-size: 1.2rem;">Avaliador COLTEC/UFMG</h2>
        </div>
        <div class="hardware-badge">RTX 4090 Online</div>
    </header>

    <nav>
        <button class="nav-link active" onclick="switchTab(event, 'editor')">‚úçÔ∏è Reda√ß√£o</button>
        <button class="nav-link" onclick="switchTab(event, 'results')">üìä Avalia√ß√£o</button>
    </nav>

    <main>
        <div id="editor" class="tab-pane active">
            <div class="card">
                <textarea id="essayText" placeholder="Cole a reda√ß√£o aqui para processamento na GPU local..."></textarea>
                <button class="btn-primary" onclick="runCorrection()">üöÄ Corrigir com Qwen2.5-32B</button>
            </div>
        </div>

        <div id="results" class="tab-pane">
            <div class="card">
                <h3>Relat√≥rio T√©cnico (Crit√©rios 1-57)</h3>
                <div id="feedback-area" style="white-space: pre-wrap; font-family: serif;">Aguardando corre√ß√£o...</div>
            </div>
        </div>
    </main>
</div>

<script>
    lucide.createIcons();

    function validateAccess() {
        const pass = document.getElementById('passwordField').value;
        const error = document.getElementById('error-msg');
        
        if (pass === "beatriz") {
            document.getElementById('login-overlay').style.opacity = "0";
            setTimeout(() => {
                document.getElementById('login-overlay').style.display = "none";
                document.getElementById('main-system').style.display = "flex";
                document.body.style.overflow = "auto";
            }, 500);
        } else {
            error.style.display = "block";
            document.getElementById('passwordField').value = "";
        }
    }

    // Permitir "Enter" no campo de senha
    document.getElementById('passwordField').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') validateAccess();
    });

    function switchTab(e, id) {
        document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        e.currentTarget.classList.add('active');
    }

    async function runCorrection() {
        const text = document.getElementById('essayText').value;
        const feedback = document.getElementById('feedback-area');
        if(!text) return alert("Insira o texto.");

        switchTab({currentTarget: document.querySelectorAll('.nav-link')[1]}, 'results');
        feedback.innerText = "Utilizando RTX 4090 para aplicar os 57 crit√©rios oficiais...";

        const API_URL = "https://carolann-unfrosty-semiliberally.ngrok-free.dev/v1/chat/completions";

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'ngrok-skip-browser-warning': 'true' },
                body: JSON.stringify({
                    model: "local-model",
                    messages: [
                        {role: "system", content: "Voc√™ √© um corretor rigoroso. Use os crit√©rios 1-57 para avaliar."},
                        {role: "user", content: text}
                    ],
                    temperature: 0.2
                })
            });
            const data = await response.json();
            feedback.innerText = data.choices[0].message.content;
        } catch (error) {
            feedback.innerText = "Erro: Verifique se o LM Studio e o Ngrok est√£o ativos no servidor local.";
        }
    }
</script>
</body>
</html>
