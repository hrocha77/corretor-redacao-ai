<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Online Chat</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .chat-container { width: 400px; height: 600px; background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; }
        #messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 18px; max-width: 80%; word-wrap: break-word; }
        .user { align-self: flex-end; background-color: #007bff; color: white; }
        .ai { align-self: flex-start; background-color: #e9e9eb; color: #333; }
        .input-area { pading: 15px; border-top: 1px solid #eee; display: flex; padding: 15px; }
        input { flex: 1; border: 1px solid #ddd; padding: 10px; border-radius: 20px; outline: none; }
        button { background: #007bff; color: white; border: none; padding: 10px 15px; margin-left: 5px; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body>

<div class="chat-container">
    <div id="messages"></div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Digite sua mensagem...">
        <button onclick="sendMessage()">➔</button>
    </div>
</div>

<script>
    // SUBSTITUA ABAIXO PELA URL DO NGROK (Mantenha o /v1 no final)
    const NGROK_URL = " https://carolann-unfrosty-semiliberally.ngrok-free.dev/v1";

    async function sendMessage() {
        const input = document.getElementById('userInput');
        const container = document.getElementById('messages');
        const text = input.value;
        if (!text) return;

        // Adiciona mensagem do usuário na tela
        container.innerHTML += `<div class="msg user">${text}</div>`;
        input.value = '';
        container.scrollTop = container.scrollHeight;

        try {
            const response = await fetch(`${NGROK_URL}/chat/completions`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    messages: [{ role: "user", content: text }],
                    temperature: 0.7
                })
            });

            const data = await response.json();
            const aiText = data.choices[0].message.content;

            // Adiciona resposta da IA na tela
            container.innerHTML += `<div class="msg ai">${aiText}</div>`;
            container.scrollTop = container.scrollHeight;
        } catch (error) {
            container.innerHTML += `<div class="msg ai" style="color:red">Erro: Verifique se o Ngrok e o LM Studio estão ativos.</div>`;
        }
    }
</script>

</body>
</html>
